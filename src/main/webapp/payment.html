<!DOCTYPE>
<html lang="en">
<head>
	<title>Money Manager</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/libs/jquery-ui.min.css" />
	<link rel="stylesheet" href="css/payment.css" />
	<script src="js/libs/jquery-2.1.4.min.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>
	<script src="js/constant.js"></script>
	<script src="js/app.js"></script>
	<script src="js/payment.js"></script>
</head>
<body>
	<div id="header-panel" class="display-right">
		<div id="name-area"></div>
		<input type="button" value="Logout" onclick="logout()"/>
	</div>
	<div>
		<table id="payment-table" class="display-center">
			<thead>
				<tr>
					<th>Payment name</th>
					<th>Date</th>
					<th>Price</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td id="sum-of-payment" class="align-right"></td>
				</tr>
			</tfoot>
			<tbody>
			</tbody>
		</table>
	</div>
	<br/>
	<div id="add-payment-form" class="display-center">
		<input id="txt-payment-name" type="text" placeholder="Payment name" />
		<input id="txt-payment-date" type="text" placeholder="Payment date" />
		<input id="txt-payment-price" type="text" placeholder="Payment price" />
		<input type="button" value="Add" onclick="addPayment()" class="button-normal"/>
	</div>
	<div id="dialog" title="Basic dialog">
		<p id="dialog-content"></p>
	</div>
	<div id="confirm-dialog" title="Basic dialog">
		<p id="confirm-dialog-content"></p>
	</div>
</body>
</html>
